<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../Script/script.js"></script>
    <title>Add Product</title>
  </head>
  <body>
    <!-- Nav-Bar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <form class="d-flex w-25 justify-content-around" role="search">
          <a class="nav-link active" aria-current="page" href="admin.html"
            >Home</a
          >
          <a class="nav-link" href="orders.html">Orders</a>
          <a class="nav-link" href="">Logout</a>
        </form>
      </div>
    </nav>

    <!-- Add-Products -->
    <div class="container d-flex justify-content-center">
      <div class="card text-center add-card mt-4" style="width: 25rem">
        <div class="card-body">
          <h5 class="card-title text-center" id="editTittle">Add-Product</h5>
          <div class="input-group mb-3 mt-5">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="productName"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Name</label>
            </div>
          </div>
          <div class="input-group mb-3 mt-3">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="productPrice"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Price</label>
            </div>
          </div>
          <div class="input-group mb-3 mt-3">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="productDescription"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Description</label>
            </div>
          </div>
          <!-- <div class="input-group mb-3 mt-3">
            <div class="form-floating">
              <select class="form-select" aria-label="Default select example" id="categorySelector">
                
              </select>
              <label for="floatingTextarea2">Category</label>
            </div>
          </div> -->
          <div class="input-group mb-3 mt-3">
            <form class="form-floating">
              <input
                type="email"
                class="form-control"
                id="productThumbnail"
                placeholder="name@example.com"
                value="test@example.com"
              />
              <label for="floatingInputValue">Image URL</label>
            </form>
          </div>

          <button
            href="#"
            class="btn btn-primary mt-2"
            onclick="productAdd()"
            id="editButton"
          >
            Add
          </button>
        </div>
        <div>
          <div
            class="toast align-items-center"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body" id="toastMessage">
                Hello, world! This is a toast message.
              </div>
              <button
                type="button"
                class="btn-close me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
